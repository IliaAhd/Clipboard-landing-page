    <img class="my-5 pt-4" src="images/logo.svg" alt="">

    <div class="my-5">
      <button class="btn btn-primary rounded-pill px-5 mx-2 mb-4 fw-600 fs-5">Download for iOS</button>
      <button class="btn btn-secondary rounded-pill px-5 mx-2 mb-4 fw-600 fs-5">Download for Mac</button>

  </div>
